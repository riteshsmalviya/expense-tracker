# Development Profile - Relaxed settings

# Disable all security
spring.security.enabled=false
management.security.enabled=false

# Disable validation
spring.validation.enabled=false

# Detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Debug logging
logging.level.com.ritesh.expensetracker=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Allow all origins for CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# Database auto-configuration is enabled for JPA
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration


# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/expenseDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ritesh
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true