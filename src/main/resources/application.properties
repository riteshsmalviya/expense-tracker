# Database configuration
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Completely disable security for development
spring.security.enabled=false
management.security.enabled=false
spring.security.basic.enabled=false
spring.security.user.name=
spring.security.user.password=

# Disable validation
spring.validation.enabled=false

# Server settings
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging for development
logging.level.com.ritesh.expensetracker=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=OFF

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/expenseDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ritesh
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true